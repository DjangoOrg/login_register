{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
    <form action="/login/" class="form-login" method="post">
    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endif %}
    {% csrf_token %}
  <div class="form-group">
    <label for="id_username">用户名：</label>
    <input type="text" class="form-control" id="id_username" name="username" placeholder="用户名" autofocus required>
  </div>
  <div class="form-group">
    <label for="id_password">密码：</label>
    <input type="password" class="form-control" id="id_password" name="password" placeholder="密码" required>
  </div>
  <button type="reset" class="btn btn-default">重置</button>
  <button type="submit" class="btn btn-default">登录</button>
</form>
{% endblock %}
